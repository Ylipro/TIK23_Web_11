<!--Kielioppiharjoituksia -->
<!--Substanttiivien taivutusharjoitus-->
<!--Oppilaille annetaan joukko substantiiveja, ja heidän tehtävänsä on taivuttaa ne oikein eri sijamuodoissa (nominatiivi, genetiivi, akkusatiivi jne.).
Esimerkki: Anna oppilaille sana "kissa" ja pyydä heitä taivuttamaan se nominatiivissa, genetiivissä ja akkusatiivissa.-->
<!--Verbinmuotojen tunnistusharjoitus-->
<!--Näytä oppilaille lauseita, joissa on verbejä eri aikamuodoissa (preesens, imperfekti, perfekti jne.), ja heidän tehtävänsä on tunnistaa, mikä aikamuoto lauseessa on.
Esimerkki: "Minä juoksen joka aamu kouluun." Oppilaiden tehtävänä on tunnistaa, että verbi "juoksen" on preesensin muodossa.-->
